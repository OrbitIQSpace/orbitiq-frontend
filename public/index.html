<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="OrbitIQ — Real-Time Satellite Command & Control" />
    <title>OrbitIQ</title>

    <!-- TAILWIND CDN — INSTANT ELITE UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                700: '#0e7490',
              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'monospace'],
            }
          }
        }
      }
    </script>
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css' rel='stylesheet' />

    <!-- JETBRAINS MONO — COMMAND CENTER FONT -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- NUCLEAR FIX: NO COMPONENT CAN KILL THE DARK THEME -->
    <style>
      html, body, #root, #root > div {
        background: #020617 !important;
        color: white !important;
        min-height: 100vh !important;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'JetBrains Mono', ui-monospace, monospace;
        overflow-x: hidden;
      }
      /* Extra safety — kills any white flash or override */
      * {
        scrollbar-color: #0891b2 #1e293b;
      }
    </style>
  </head>

  <body class="bg-slate-950 text-white min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
